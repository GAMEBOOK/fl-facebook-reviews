<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Demo - fl-facebook-reviews</title>
  <script src="../node_modules/x-div/dist/x-div.js"></script>
  <style>
    body {
      min-height: 100vh;
      min-width: 100vw;
      background-color: #eaebef;
      display: flex;
    }

    main {
      margin: 10vh auto 0;
      display: block;
    }

  </style>
  <link rel="stylesheet" href="../dist/fl-facebook-reviews.css">
</head>
<body>
  <main>

    <div class="ScoreBoard">
      <div class="ScoreBoard-header">
        <div class="ScoreBoard-header-mainScore">
          4.8
        </div>
        <div class="ScoreBoard-header-scoreDetails">
          <span class="ScoreBoard-header-scoreDetails-starCount">4.8 of 5 stars</span>
          <span class="ScoreBoard-header-scoreDetails-reviewCount">383 reviews</span>
        </div>
      </div>
      <div class="ScoreBoard-body">
        <span class="ScoreBoard-body-reviewCountStarScore">
          <span class="ScoreBoard-body-reviewCountStarScore-stars">5</span>
          <span class="ScoreBoard-body-reviewCountStarScore-reviews">327</span>
        </span>
        <span class="ScoreBoard-body-reviewCountStarScore">
          <span class="ScoreBoard-body-reviewCountStarScore-stars">4</span>
          <span class="ScoreBoard-body-reviewCountStarScore-reviews">46</span>
        </span>
        <span class="ScoreBoard-body-reviewCountStarScore">
          <span class="ScoreBoard-body-reviewCountStarScore-stars">3</span>
          <span class="ScoreBoard-body-reviewCountStarScore-reviews">3</span>
        </span>
        <span class="ScoreBoard-body-reviewCountStarScore">
          <span class="ScoreBoard-body-reviewCountStarScore-stars">2</span>
          <span class="ScoreBoard-body-reviewCountStarScore-reviews">2</span>
        </span>
        <span class="ScoreBoard-body-reviewCountStarScore">
          <span class="ScoreBoard-body-reviewCountStarScore-stars">1</span>
          <span class="ScoreBoard-body-reviewCountStarScore-reviews">5</span>
        </span>
      </div>
    </div>
    <x-div data-controller="../dist/fl-facebook-reviews"></x-div>
  </main>
</body>
</html>
